<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Suemedha Sood</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,400,300,900,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Jockey+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro:400,500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Andada' rel='stylesheet' type='text/css'>


</head>

<body>

    <div class="container">
        <div class="row">
            <header>
                <div class="col-md-12 name-title text-capitalize text-center">
                    <h1>Suemedha Sood</h1>
                    <div class="subhead">Web Designer | Photographer </div>
                </div>
            </header>
        </div>


        <div class="row">

            <div class="col-xs-12">

                <!-- w3schools tutorial on Bootstrap Carousel Plugin -->
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/grandcanyon.jpg" alt="Grand Canyon">
                        </div>

                        <div class="item">
                            <img src="images/beachtracks.jpg" alt="Outer Banks">
                        </div>

                        <div class="item">
                            <img src="images/blueridge.jpg" alt="Bluest of the Ridges">
                        </div>


                    </div>

                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>


            </div>

        </div>



        <h2 class="text-left">Projects</h2>
        <div class="row">
            <div class="col-md-4 work">
                <h3>My Website</h3>
                <a target="blank" href="http://www.suemedha.com"><img src="images/montana.jpg" class="img-responsive" alt="Portfolio">
                </a>
                <p><a target="_blank" href="http://www.suemedha.com">My portfolio site, built using HTML, CSS, and jQuery</a>
                </p>
            </div>
            <div class="col-md-4 work">
                <h3>Birkby House</h3>
                <a target="blank" href="http://www.birkbyhouse.com"><img src="images/birkby.jpg" class="img-responsive" alt="Birkby House">
                </a>
                <p><a target="_blank" href="http://www.birkbyhouse.com">Website for a client, built using Squarespace &amp; custom CSS</a>
                </p>
            </div>
            <div class="col-md-4 work">
                <h3>NYU</h3>
                <a target="blank" href="http://itp.nyu.edu/~ss4213/dwd/findcsas2.php"><img src="images/itp.jpg" class="img-responsive" alt="App">
                </a>
                <p><a target="_blank" href="http://itp.nyu.edu/~ss4213/dwd/findcsas2.php">App for New York University's ITP program using PHP &amp; MySQL</a>
                </p>
            </div>
        </div>



        <footer>
            <div class="row bottom">
                <div class="col-md-12 logo">
                    <img src="images/logo.png" class="logo-img img-responsive" alt="Logo">
                </div>
            </div>
        </footer>

    </div>

</body>

</html>
